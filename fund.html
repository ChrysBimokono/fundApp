<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fund.css">
    <script src="fund.js" defer></script>
    <title>Go fund</title>
</head>
<body>
    
    <section>
        <div class="update_donation">$<span id="amount">500</span> still needed for this project</div>
        <div class="outer_box">
          <div class="progress_bar">
            <div class="progress_done"></div>
          </div>
       <article>
            <header><span>Only 3 days left</span> to fund this project.</header>
            <p>Join the <span id="donors">0</span> other donors who have already supported this project. Every dollar helps.</p>
            <input type="text" class="input_box" min="0">
            <button class="give"> Give Now</button>
            <p>Why give $<span id="question"></span></p>
       </article>
    </div>
    <div class="static_button">
        <div class="static"> Save for later</div>
        <div class="static"> Tell your friends</div>
    </div>
    </section>
    
    
</body>
</html>
